<!DOCTYPE html>
<html>
<head>
<style>
#ul1 {
  list-style-type:none;
  }
</style>
</head>
<body>
<b>Default list with bullets/markers :</b>
<ul>
  <li>A</li>
  <li>B</li>
  <li>C</li>
</ul>

<b>List after removing bullets/markers :</b>
<ul id="ul1">
  <li>A</li>
  <li>B</li>
  <li>C</li>
</ul>
</body>
</html>
