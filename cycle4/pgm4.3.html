<script>
var sum =0;
const number = prompt('enter a three digit positive number:');
var temp = number;
while(temp >0)
{
var remainder = temp %10;
sum += remainder * remainder *remainder;
temp = parseInt(temp / 10);
}
if(sum== number)
{
alert("an amstrong number");
}
else
{
alert("is not amstrong number");
}
</script>
