<h2>idukki</h2>
<p>Idukki (ഇടുക്കി)is a district in the Indian state of Kerala.[3] It was constituted on 26 January 1972, by splitting the district of Kottayam into two parts. Its division was earlier headquartered at Kottayam city, but moved to Painavu in June 1976.</p>
